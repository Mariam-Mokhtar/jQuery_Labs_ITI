
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #draggable {
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
        }

        #droppable {
            padding: 0.5em;
            float: right;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="draggable" class="rabbit">
        <img src="./images/rabbit.png" alt="" style="width: 200px; height: 300px;">
    </div>
    <div id="droppable" class="hole">
        <img src="./images/hole.png" alt="" style="width: 800px; height: 500px;">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
            $("#draggable").draggable();
            $("#droppable").droppable({
                drop: function (event, ui) {
                  $(".rabbit").hide( "clip");
                }
            });
      
        $(".rabbit").click(function () {
            $(this).effect("shake");
        });
    </script>
</body>

</html>
